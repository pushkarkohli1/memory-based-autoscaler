---
name: memory-based-autoscaler
label: Memory Based Autoscaler
description: Performs an automatic scaling of apps based on the memory usage of a bound application.
icon_image: 
product_version: '0.0.21'
metadata_version: '1.5'
minimum_version_for_upgrade: '0.0.1'
rank: 1
serial: true

releases:
- file: memory-based-autoscaler-0.0.21.tgz
  name: memory-based-autoscaler
  version: '0.0.21'

stemcell_criteria:
  os: ubuntu-trusty
  requires_cpi: false
  version: '3232'

property_blueprints:
#
# Parameters for the entire product
#
- name: org
  type: string
  configurable: true
  default: p-scaling-org
- name: org_quota
  type: integer
  configurable: true
  constraints:
    min: 512
    max: 4096
  default: 4096
- name: space
  type: string
  configurable: true
  default: p-scaling-space
- name: apply_open_security_group
  type: boolean
  configurable: true
  default: True
- name: allow_paid_service_plans
  type: boolean
  configurable: true
  default: False
#
# Standard properties for package memory_based_autoscaler
#
- name: memory_based_autoscaler_enable_global_access_to_plans
  type: boolean
  configurable: true
  default: True
#
# Custom properties from the tile.yml file
#
- name: skip_ssl_validation # Refer to this elsewhere as (( .properties.skip_ssl_validation ))
  type: boolean
  default: False
  configurable: true
  optional: false

form_types:
#
# Custom form security from the tile.yml file
#
- name: security
  label: Security
  description: Connection Security Parameters
  property_inputs:
  - reference: .properties.skip_ssl_validation
    label: Skip SSL Validation for self-signed certificates when connecting to the firehose
    description: Skip SSL Validation for self-signed certificates when connecting to the firehose
#
# Service access form
#
- name: service_access
  label: Service Access
  description: Determine availability of services
  property_inputs:
  - reference: .properties.memory_based_autoscaler_enable_global_access_to_plans
    label: Enable global access to plans of service memory_based_autoscaler
    description: "Enable global access to plans in the marketplace"

job_types:
#
# Default compilation job
#
- name: compilation
  resource_label: compilation
  resource_definitions:
   - name: ram
     type: integer
     configurable: true
     default: 4096
   - name: ephemeral_disk
     type: integer
     configurable: true
     default: 10240
   - name: persistent_disk
     type: integer
     configurable: true
     default: 0
   - name: cpu
     type: integer
     configurable: true
     default: 2
  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 1
  single_az_only: true
  instance_definitions:
  - name: instances
    type: integer
    configurable: true
    default: 1
#
# deploy-all job
#
- name: deploy-all
  resource_label: deploy-all
  errand: true
  templates:
  - name: deploy-all
    release: memory-based-autoscaler
  resource_definitions:
  - name: ram
    type: integer
    configurable: false
    default: 1024
  - name: ephemeral_disk
    type: integer
    configurable: false
    default: 4096
  - name: persistent_disk
    type: integer
    configurable: false
    default: 0
  - name: cpu
    type: integer
    configurable: false
    default: 1
  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 1
  single_az_only: false
  instance_definitions:
  - name: instances
    type: integer
    configurable: false
    default: 1
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    default:
      identity: vcap
  - name: app_credentials
    type: salted_credentials
  manifest: |
    domain: (( ..cf.cloud_controller.system_domain.value ))
    app_domains:
    - (( ..cf.cloud_controller.apps_domain.value ))
    org: (( .properties.org.value ))
    space: (( .properties.space.value ))
    ssl:
      skip_cert_verify: (( ..cf.ha_proxy.skip_cert_verify.value ))
    cf:
      admin_user: (( ..cf.uaa.system_services_credentials.identity ))
      admin_password: (( ..cf.uaa.system_services_credentials.password ))
    org_quota: (( .properties.org_quota.value ))
    apply_open_security_group: (( .properties.apply_open_security_group.value ))
    allow_paid_service_plans: (( .properties.allow_paid_service_plans.value ))
    security:
      user: (( .deploy-all.app_credentials.identity ))
      password: (( .deploy-all.app_credentials.password ))
    skip_ssl_validation: (( .properties.skip_ssl_validation.value ))
    memory_based_autoscaler:
      name: memory_based_autoscaler
      user: (( .deploy-all.app_credentials.identity ))
      password: (( .deploy-all.app_credentials.password ))
      enable_global_access_to_plans: (( .properties.memory_based_autoscaler_enable_global_access_to_plans.value ))
#
# delete-all job
#
- name: delete-all
  resource_label: delete-all
  errand: true
  templates:
  - name: delete-all
    release: memory-based-autoscaler
  resource_definitions:
  - name: ram
    type: integer
    configurable: false
    default: 1024
  - name: ephemeral_disk
    type: integer
    configurable: false
    default: 4096
  - name: persistent_disk
    type: integer
    configurable: false
    default: 0
  - name: cpu
    type: integer
    configurable: false
    default: 1
  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 1
  single_az_only: false
  instance_definitions:
  - name: instances
    type: integer
    configurable: false
    default: 1
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    default:
      identity: vcap
  - name: app_credentials
    type: salted_credentials
  manifest: |
    domain: (( ..cf.cloud_controller.system_domain.value ))
    app_domains:
    - (( ..cf.cloud_controller.apps_domain.value ))
    org: (( .properties.org.value ))
    space: (( .properties.space.value ))
    ssl:
      skip_cert_verify: (( ..cf.ha_proxy.skip_cert_verify.value ))
    cf:
      admin_user: (( ..cf.uaa.system_services_credentials.identity ))
      admin_password: (( ..cf.uaa.system_services_credentials.password ))

post_deploy_errands:
- name: deploy-all

pre_delete_errands:
- name: delete-all

update:
  canaries: 1
  canary_watch_time: 10000-100000
  max_in_flight: 1
  update_watch_time: 10000-100000

requires_product_versions:
- name: cf
  version: '~> 1.5'

provides_product_versions:
- name: memory-based-autoscaler
  version: '0.0.21'